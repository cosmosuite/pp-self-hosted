version: "3.9"

services:
  compute:
    build: .
    ports:
      - "8000:8000"
    environment:
      - COMPUTE_API_KEY=${COMPUTE_API_KEY:-}
    volumes:
      # Persist downloaded models between restarts
      - compute-models:/app/models
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  compute-models:
